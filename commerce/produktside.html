					<div class="row">
					  <div class="col-xs-6">
					  	<label for="item-id">Varenummer*</label>
					    <input id="item-id" type="text" class="form-control" placeholder="default text">
						<div class="row">
					  		<div class="col-xs-6">
								<label for="item-price">Varepris*</label>
								<input id="item-price" type="text" class="form-control" placeholder="">
							</div>
						</div>

						<div class="row">
					  		<div class="col-xs-6">
								<label for="item-price">Antall i salgsenhet*</label>
								<input id="item-price" type="text" class="form-control" placeholder="">
							</div>
							<div class="col-xs-6">
								<label for="select-item">Salgsenhet*</label>
								<select id="select-item" class="form-control">
								  <option>Velg</option>
								  <option>2</option>
								</select>
							</div>
						</div>

						<div class="row">
					  		<div class="col-xs-6">
								<label for="item-price">Enhetspris*</label>
								<input id="item-price" type="text" class="form-control" placeholder="">
							</div>
							<div class="col-xs-6">
								<label for="select-item">Enhet*</label>
								<select id="select-item" class="form-control">
								  <option>Velg</option>
								  <option>2</option>
								</select>
							</div>
						</div>
					 </div>

					 <div class="col-xs-6">
					  	<label for="item-description">Varebeskrivelse</label>
					    <textarea id="item-description" class="form-control" rows="5"></textarea>
						<label for="item-url">URL Varebeskrivelse</label>
					    <input id="item-url" type="text" class="form-control" placeholder="">
						<label for="item-search">Søkeord*</label>

					  </div>
					</div>
				</div>

<!-- 					<div class="col-xs-4">

 -->
